<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - User Profiles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --dark: #212529;
            --light: #f8f9fa;
            --gray: #6c757d;
            --gray-light: #e9ecef;
            --border-radius: 12px;
            --box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
            overflow-x: hidden;
        }

        .admin-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem 1.5rem;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--gray-light);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 1rem 1.2rem;
            border-radius: var(--border-radius);
            text-decoration: none;
            color: var(--gray);
            font-weight: 500;
            transition: var(--transition);
        }

        .nav-item:hover {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
            transform: translateX(5px);
        }

        .nav-item.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        .nav-item i {
            font-size: 1.1rem;
            width: 20px;
        }

        /* Main Content */
        .main-content {
            padding: 2rem;
            overflow-y: auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark);
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            padding: 0.8rem 1rem 0.8rem 3rem;
            border: 2px solid var(--gray-light);
            border-radius: 50px;
            font-size: 0.95rem;
            width: 300px;
            transition: var(--transition);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .search-box i {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        /* Stats Cards */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.8rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            backdrop-filter: blur(10px);
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.2rem;
            font-size: 1.5rem;
            color: white;
        }

        .stat-icon.users {
            background: linear-gradient(135deg, #4361ee 0%, #4cc9f0 100%);
        }

        .stat-icon.male {
            background: linear-gradient(135deg, #7209b7 0%, #b5179e 100%);
        }

        .stat-icon.female {
            background: linear-gradient(135deg, #f72585 0%, #ff9e9e 100%);
        }

        .stat-icon.active {
            background: linear-gradient(135deg, #4cc9f0 0%, #4895ef 100%);
        }

        .stat-info h3 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.3rem;
            background: linear-gradient(135deg, var(--dark) 0%, var(--gray) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-info p {
            color: var(--gray);
            font-size: 0.95rem;
            font-weight: 500;
        }

        /* Profiles Grid */
        .profiles-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 1rem 0;
        }

        .profiles-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark);
        }

        .filter-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .filter-select {
            padding: 0.7rem 1rem;
            border: 2px solid var(--gray-light);
            border-radius: 8px;
            font-size: 0.95rem;
            background: white;
            cursor: pointer;
            transition: var(--transition);
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .profiles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .profile-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.12);
        }

        .profile-header {
            padding: 1.8rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .profile-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            opacity: 0.5;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .profile-name {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .profile-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 0.4rem 0.8rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .profile-badge.male {
            background: rgba(76, 201, 240, 0.2);
        }

        .profile-badge.female {
            background: rgba(247, 37, 133, 0.2);
        }

        .profile-content {
            padding: 1.8rem;
        }

        .profile-detail {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem 0;
            border-bottom: 1px solid var(--gray-light);
        }

        .profile-detail:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: var(--gray);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .detail-value {
            font-weight: 600;
            text-align: right;
            max-width: 60%;
            word-break: break-word;
        }

        .profile-actions {
            padding: 1.2rem 1.8rem;
            background: var(--gray-light);
            display: flex;
            gap: 0.8rem;
            justify-content: flex-end;
        }

        .action-btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .action-btn.view {
            background: var(--primary);
            color: white;
        }

        .action-btn.view:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .action-btn.delete {
            background: white;
            color: var(--danger);
            border: 2px solid var(--danger);
        }

        .action-btn.delete:hover {
            background: var(--danger);
            color: white;
            transform: translateY(-2px);
        }

        /* Empty State */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .empty-icon {
            font-size: 4rem;
            color: var(--gray-light);
            margin-bottom: 1.5rem;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            color: var(--gray);
            margin-bottom: 0.8rem;
        }

        .empty-state p {
            color: var(--gray);
            max-width: 400px;
            margin: 0 auto 1.5rem;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(5px);
        }

        .modal {
            background: white;
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 900px;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            animation: modalSlideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes modalSlideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            padding: 1.8rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 2rem;
            max-height: 70vh;
            overflow-y: auto;
        }

        .modal-footer {
            padding: 1.5rem 2rem;
            background: var(--gray-light);
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        /* Loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .loading-overlay.active {
            display: flex;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid var(--gray-light);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Notification */
        .notification {
            position: fixed;
            top: -100px;
            right: 30px;
            padding: 1.2rem 1.8rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            z-index: 9999;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
            transition: top 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 400px;
        }

        .notification.show {
            top: 30px;
        }

        .notification.success {
            background: linear-gradient(135deg, #4cc9f0 0%, #4895ef 100%);
            color: white;
        }

        .notification.error {
            background: linear-gradient(135deg, #f72585 0%, #ff9e9e 100%);
            color: white;
        }

        .notification i {
            font-size: 1.2rem;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .admin-container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .search-box input {
                width: 250px;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }
           

            .header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .header-actions {
                flex-direction: column;
            }

            .search-box input {
                width: 100%;
            }

            .profiles-grid {
                grid-template-columns: 1fr;
            }

            .stats-container {
                grid-template-columns: 1fr;
            }
        }
        

        @media (max-width: 2560px){
             #userEmail{
                padding: 0%;
                margin: 0;
            }
        }

        /* Utility Classes */
        .d-none { display: none !important; }
        .d-flex { display: flex !important; }
        .text-center { text-align: center; }
        .mt-1 { margin-top: 0.5rem; }
        .mt-2 { margin-top: 1rem; }
        .mt-3 { margin-top: 1.5rem; }
        .mb-1 { margin-bottom: 0.5rem; }
        .mb-2 { margin-bottom: 1rem; }
        .mb-3 { margin-bottom: 1.5rem; }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader"></div>
    </div>

    <!-- Admin Container -->
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-users-cog"></i>
                </div>
                <div class="logo-text">AdminPro</div>
            </div>

            <nav class="nav-menu">
                <a href="#" class="nav-item active">
                    <i class="fas fa-users"></i>
                    <span>All Profiles</span>
                </a>
                <a href="#" class="nav-item">
                    <span></span>
                </a>
                <a href="#" class="nav-item">
                    <span></span>
                </a>
                <a href="#" class="nav-item">
                    <span> </span>
                </a>
                <a href="#" class="nav-item">
                    <span></span>
                </a>
            </nav>

            <div style="margin-top: auto; padding-top: 2rem;">
                <div class="user-avatar">
                    <span>A</span>
                </div>
                <div style="margin-top: 1rem;">
                    <p style="font-weight: 600; margin-bottom: 0.2rem;">Admin User</p>
                    <p style="color: var(--gray); font-size: 0.9rem;">admin@everlastingbonds.com</p>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div>
                    <h1>User Profiles Management</h1>
                    <p style="color: var(--gray); margin-top: 0.5rem;">Manage and view all registered user profiles</p>
                </div>
                
                <div class="header-actions">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchProfiles" placeholder="Search profiles by name, email, or city...">
                    </div>
                    
                    <button class="action-btn view" id="refreshBtn">
                        <i class="fas fa-sync-alt"></i>
                        <span>Refresh</span>
                    </button>
                </div>
            </header>

            <!-- Stats Cards -->
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-icon users">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="totalProfiles">0</h3>
                        <p>Total Profiles</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon male">
                        <i class="fas fa-mars"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="maleProfiles">0</h3>
                        <p>Male Profiles</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon female">
                        <i class="fas fa-venus"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="femaleProfiles">0</h3>
                        <p>Female Profiles</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon active">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="activeProfiles">0</h3>
                        <p>Active Profiles</p>
                    </div>
                </div>
            </div>

            <!-- Profiles Section -->
            <div class="profiles-header">
                <h2>All User Profiles</h2>
                
                <div class="filter-controls">
                    <select class="filter-select" id="genderFilter">
                        <option value="all">All Genders</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    
                    <select class="filter-select" id="statusFilter">
                        <option value="all">All Status</option>
                        <option value="active">Active</option>
                        <option value="pending">Pending</option>
                    </select>
                    
                    <select class="filter-select" id="sortFilter">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="name">Name A-Z</option>
                    </select>
                </div>
            </div>

            <div class="profiles-grid" id="profilesGrid">
                <!-- Profiles will be loaded here -->
            </div>
        </main>
    </div>

    <!-- View Profile Modal -->
    <div class="modal-overlay" id="profileModal">
        <div class="modal">
            <div class="modal-header">
                <h2>
                    <i class="fas fa-user-circle"></i>
                    <span id="modalProfileName">Profile Details</span>
                </h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            
            <div class="modal-body" id="modalProfileContent">
                <!-- Profile content will be loaded here -->
            </div>
            
            <div class="modal-footer">
                <button class="action-btn delete" id="deleteProfileBtn">
                    <i class="fas fa-trash"></i>
                    <span>Delete Profile</span>
                </button>
                <button class="action-btn view" id="closeProfileModalBtn">
                    <i class="fas fa-times"></i>
                    <span>Close</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Admin Dashboard JavaScript
        let allProfiles = [];
        let filteredProfiles = [];
        let currentProfileId = null;

        // Utility Functions
        function showLoading() {
            document.getElementById('loadingOverlay').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('active');
        }

        function showNotification(message, type = 'success', duration = 3000) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 10);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, duration);
        }

        function openModal() {
            document.getElementById('profileModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('profileModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Load profiles from localStorage
        function loadProfiles() {
            try {
                showLoading();
                
                // Get profiles from localStorage
                const savedProfiles = JSON.parse(localStorage.getItem('adminProfiles')) || [];
                
                // Check for individual user profiles
                const userProfile = localStorage.getItem('userProfile');
                if (userProfile) {
                    const parsedProfile = JSON.parse(userProfile);
                    // Check if profile already exists
                    const exists = savedProfiles.some(p => 
                        p.user?.userId === parsedProfile.user?.userId || 
                        p.bio?.email === parsedProfile.bio?.email
                    );
                    
                    if (!exists) {
                        savedProfiles.push(parsedProfile);
                    }
                }
                
                allProfiles = savedProfiles.map(profile => ({
                    ...profile,
                    status: profile.status || 'active',
                    views: profile.views || Math.floor(Math.random() * 100),
                    createdAt: profile.createdAt || new Date().toISOString(),
                    updatedAt: profile.updatedAt || new Date().toISOString()
                }));
                
                // Update localStorage with enhanced data
                localStorage.setItem('adminProfiles', JSON.stringify(allProfiles));
                
                filterAndDisplayProfiles();
                updateStats();
                
            } catch (error) {
                console.error('Error loading profiles:', error);
                showNotification('Error loading profiles', 'error');
                
                // Load demo data if no profiles exist
                if (allProfiles.length === 0) {
                    loadDemoProfiles();
                }
            } finally {
                hideLoading();
            }
        }

        function filterAndDisplayProfiles() {
            const genderFilter = document.getElementById('genderFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;
            const searchTerm = document.getElementById('searchProfiles').value.toLowerCase();
            
            // Apply filters
            filteredProfiles = allProfiles.filter(profile => {
                const matchesGender = genderFilter === 'all' || profile.bio?.gender === genderFilter;
                const matchesStatus = statusFilter === 'all' || profile.status === statusFilter;
                const matchesSearch = searchTerm === '' || 
                    profile.bio?.fullName?.toLowerCase().includes(searchTerm) ||
                    profile.bio?.email?.toLowerCase().includes(searchTerm) ||
                    profile.bio?.city?.toLowerCase().includes(searchTerm) ||
                    profile.bio?.profession?.toLowerCase().includes(searchTerm);
                
                return matchesGender && matchesStatus && matchesSearch;
            });
            
            // Apply sorting
            filteredProfiles.sort((a, b) => {
                switch (sortFilter) {
                    case 'oldest':
                        return new Date(a.createdAt) - new Date(b.createdAt);
                    case 'name':
                        return (a.bio?.fullName || '').localeCompare(b.bio?.fullName || '');
                    case 'newest':
                    default:
                        return new Date(b.createdAt) - new Date(a.createdAt);
                }
            });
            
            displayProfiles();
        }

        function deleteProfilePrompt(profileId) {
            const profile = allProfiles.find(p => p._id === profileId);
            if (!profile) return;

                deleteProfile(profileId);
            }
        }

        function deleteProfile(profileId) {
            const index = allProfiles.findIndex(p => p._id === profileId);
            if (index === -1) return;
            
            const deletedProfile = allProfiles.splice(index, 1)[0];
            localStorage.setItem('adminProfiles', JSON.stringify(allProfiles));
            
            showNotification(`Profile "${deletedProfile.bio?.fullName || 'Unknown'}" deleted successfully`, 'success');
            
            if (currentProfileId === profileId) {
                closeModal();
            }
            
            filterAndDisplayProfiles();
            updateStats();
        }

        // Setup Event Listeners
        function setupEventListeners() {
            // Refresh button
            const refreshBtn = document.getElementById('refreshBtn');
            if (refreshBtn) {
                refreshBtn.addEventListener('click', () => {
                    loadProfiles();
                    showNotification('Profiles refreshed successfully', 'success');
                });
            }
            
            // Search input
            const searchInput = document.getElementById('searchProfiles');
            if (searchInput) {
                searchInput.addEventListener('input', filterAndDisplayProfiles);
            }
            
            // Filter selects
            document.querySelectorAll('.filter-select').forEach(select => {
                select.addEventListener('change', filterAndDisplayProfiles);
            });
            
            // Modal close buttons
            document.getElementById('closeModal').addEventListener('click', closeModal);
            document.getElementById('closeProfileModalBtn').addEventListener('click', closeModal);
            
            // Delete profile button in modal
            document.getElementById('deleteProfileBtn').addEventListener('click', () => {
                if (currentProfileId) {
                    deleteProfilePrompt(currentProfileId);
                }
            });
            
            // Close modal on overlay click
            document.getElementById('profileModal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('profileModal')) {
                    closeModal();
                }
            });
            
            // Close modal with Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
            
            // Auto-refresh every 30 seconds
            setInterval(() => {
                loadProfiles();
            }, 30000);
        }

        // Initialize Admin Dashboard
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            loadProfiles();
            
            // Show welcome message
            setTimeout(() => {
                showNotification('Admin dashboard loaded successfully!', 'success');
            }, 800);
        });
